{% extends "layouts/blank.html" %}
{% load i18n %}
{% load static %}
{% block content %}
<div class="auth-container">
    <h1>{% trans "Sign In" %}</h1>
    <form method="post" action="{% url 'account_login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% trans "Sign In" %}</button>
    </form>
    <p>
        {% trans "Don't have an account?" %} <a href="{% url 'account_signup' %}">{% trans "Sign Up" %}</a>
    </p>
</div>
{% endblock %}
